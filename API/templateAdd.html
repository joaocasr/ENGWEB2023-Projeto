<html>
  <head>
    <title>Braga Street View</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="public/images/favicon-32x32.png"/>
    <link rel="stylesheet" href="public/stylesheets/w3.css"/>
    <script src="/javascripts/add.js"></script>
  </head>
  <div class="w3-top">
    <div class="w3-bar w3-black w3-card" style="height:100%;">
      <p class="w3-bar-item w3-padding-large" style="font-size: 16px;">BRAGA STREET VIEW</p>
      <p><a class="w3-bar-item w3-button w3-padding-large" href="#">HOME</a></p>
      <p></p><a class="w3-bar-item w3-button w3-padding-large" href="#login">LOGIN</a>
    </div>
  </div>
  <div class="w3-card-4" style="max-width:1564px; margin-top:100px; margin-left: 10%; margin-right: 10%;">
    <header class="w3-container">
      <h2 class="w3-center">Nova Rua</h2>
    </header>
    <form class="w3-container w3-center" method="POST">
      <fieldset>
        <legend>Nome da Rua</legend>
        <input id="nomeRua" type="w3-input w3-round" name="nome"/><br/><br/>
      </fieldset>
      <fieldset>
        <legend>Descriçao da rua</legend>
        <input id="para" type="w3-input w3-round" name="para" size="50"/><br/><br/>
      </fieldset>
      <fieldset>
        <legend>Atributos importantes a destacar da desccriçao</legend>
        <div style="display:flex; justify-content:center;">
          <div>
            <table id="lugaresTabela">
              <thead>
                <th>Lugar</th>
                <th>Tipo de entidade</th>
                <th>entidade</th>
                <th>Data</th>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <input type="text" name="lugar"/>
                  </td>
                  <td>
                    <select id="tipo" name="tipo" style="width: 203px;">
                      <option value="">Nenhuma op&ccedil;&atilde;o</option>
                      <option value="pessoa">pessoa</option>
                      <option value="inst">institui&ccedil;&atilde;o</option>
                      <option value="inst">fam&iacute;lia</option>
                    </select>
                  </td>
                  <td>
                    <input type="text" name="entidade"/>
                  </td>
                  <td>
                    <input type="number" name="data"/>
                  </td>
                </tr>
              </tbody>
            </table>
            <button class="w3-btn w3-black w3-mb-2" style="margin:10px;" type="button" onclick="addRowLugar()">Adicionar mais atributos</button>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Casas da Rua</legend>
        <div style="display:flex; justify-content:center;">
          <div>
            <table id="casasTabela">
              <thead>
                <tr></tr>
                <th>Descri&ccedil;&atilde;o</th>
                <th>Enfiteuta</th>
                <th>Foro</th>
                <th>Data</th>
                <th>Numero da Porta</th>
              </thead>
              <tbody>
                <tr></tr>
                <td>
                  <input type="text" name="descricao"/>
                </td>
                <td>
                  <input type="text" name="enfiteuta"/>
                </td>
                <td>
                  <input type="text" name="foro"/>
                </td>
                <td>
                  <input type="number" name="data_casa"/>
                </td>
                <td>
                  <input type="number" name="numero"/>
                </td>
              </tbody>
            </table>
            <button class="w3-btn w3-black w3-mb-2" style="margin:10px;" type="button" onclick="addRowCasa()">Adicionar Casa</button>
          </div>
        </div>
      </fieldset><br/>
      <button class="w3-btn w3-black w3-mb-2" type="submit" style="margin-bottom:10px;">Guardar</button>
    </form>
  </div>
  <footer class="w3-center w3-black w3-padding-16 w3-container" style="margin-top: auto; width:100%;">
    <p>Made by EngWeb2023 Group XX</p>
    <p>&copy;2023 All Rights Reserved.</p>
  </footer>
</html>
