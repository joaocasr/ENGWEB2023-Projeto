<html>
  <head>
    <title>Braga Street View</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="public/images/favicon-32x32.png"/>
    <link rel="stylesheet" href="public/stylesheets/w3.css"/>
  </head>
  <body>
    <div class="w3-top">
        <div class="w3-bar w3-black w3-card" style="height:100%;" >
            <p class="w3-bar-item w3-padding-large" style="font-size: 16px;">BRAGA STREET VIEW</p>
            <p><a href="#" class="w3-bar-item w3-button w3-padding-large">HOME</a></p>
            <p><a href="#login" class="w3-bar-item w3-button w3-padding-large">LOGIN</a></p>
        </div>
    </div>

    <header class="w3-display-container w3-content" style="max-width:1540px;" id="home">
        <img class="w3-image" src="public/images/bom_jesus.jpg" alt="Bom Jesus" width="1540px" height="800px">
        <div class="w3-display-middle w3-container m7 l8" style="display: flex;justify-content: center;margin-top:-50px;">  
            <div class="w3-card-4" style="height: 500px; background-color: white;">
                <div class="w3-display-container w3-center">
                    <div class="row align-items-center justify-content-center" style="padding:30px;">
                    <div class="text-center mb-5">
                        <h3 class="text-uppercase"><u>LOGIN</u><br> Braga Street View</h3>
                        <form style="margin-top: 40px;">
                            <label style="margin-right: 91%;">Username</label>
                            <input class="w3-input w3-panel w3-round w3-light-grey" style="height:40px" type="text" placeholder="your-username" name="usename"></input>
                            <label style="margin-right: 91%">Password</label>
                            <input class="w3-input w3-panel w3-round w3-light-grey" style="height:40px" type="password" placeholder="your-password" name="usename"></input>
                            <button class="w3-round w3-brown" type="submit" style="height:50px;width: 400px;margin-top: 40px;">Login</button>
                            <p>Não tem uma conta? <a href="#SIGNUP" style="color: #4272d7; font-weight: bold !important;">Sign Up</a></p>
                        </form>
                    </div>                                            
                </div>
                </div>
              </div> 
        </div>
    </header>
    <footer class="w3-center w3-black w3-padding-16 w3-container" style="margin-top: auto; width:100%;">
        <p>Made by EngWeb2023 Group XX</p>
        <p>©2023 All Rights Reserved.</p>
    </footer>
